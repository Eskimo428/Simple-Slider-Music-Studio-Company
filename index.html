<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo__container">
          <a href="" class="logo__link"></a>
        </div>
        <h1 class="header__title">
           Звукозаписывающая компания Slider
        </h1>
    </header>
    <div class="container">
        <div class="slider">
            <div class="slider__items">
                <div class="slider__item slider__item_active">
                    <img src="https://images.wallpaperscraft.ru/image/single/dj_naushniki_ustanovka_122020_1280x720.jpg" class="slider__image" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://images.wallpaperscraft.ru/image/single/proigryvatel_vinil_plastinka_829955_1280x720.jpg" class="slider__image" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://images.wallpaperscraft.ru/image/single/sintezator_klavishi_muzyka_874917_1280x720.jpg" class="slider__image" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://images.wallpaperscraft.ru/image/single/mikrofon_muzyka_bliur_692457_1280x720.jpg" class="slider__image" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://images.wallpaperscraft.ru/image/single/muzykalnyj_miksher_didzhej_muzyka_320134_1280x720.jpg" class="slider__image" alt="">
                </div>
            </div>
            <div class="slider__navigation">
                <div class="slider__arrows">
                    <div class="slider__arrow slider__arrow_prev">&lt;</div>
                    <div class="slider__arrow slider__arrow_next">&gt;</div>
                </div>
            
                <div class="slider__dots">
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
